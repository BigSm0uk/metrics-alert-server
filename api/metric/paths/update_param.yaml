post:
  summary: Обновить/создать метрику по параметрам
  description: Обновить/создать метрику по параметрам
  operationId: updateOrCreateMetricByParam
  tags:
    - metric
  parameters:
    - $ref: ../params/type.yaml
    - $ref: ../params/id.yaml
    - $ref: ../params/value.yaml
  responses:
    '200':
      description: Метрика обновлена
      content: 
        text/plain:
          schema:
            type: string
            example: "Metric updated"
    '400':
      description: Некорректные параметры
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '404':
      description: Метрика не найдена
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Неизвестная ошибка
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
